<!DOCTYPE html>
<html lang="en">
<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* Customizing the navbar */
        .navbar {
            background-color:rgb(14, 75, 80); /* Vibrant green background */
        }
        .navbar-brand {
            color: #ffffff !important; /* White text for the brand */
        }
        .nav-link {
            color: #ffffff
            !important; /* Pale green links */
        }
        .nav-link:hover {
            color: rgb(14, 75, 80) !important; /* Bright green on hover */
        }
        .dropdown-menu {
            background-color: #d7dad7; /* Light green for dropdown */
        }
        .dropdown-item:hover {
            background-color: rgb(14, 75, 80); /* Darker green on hover */
            color: #ffffff !important;
        }

        /* Customizing the buttons */
        .btn-outline-success {
            border-color: #ffffff;
            color: #ffffff;
        }
        .btn-outline-success:hover {
            background-color: rgb(14, 75, 80);
            color: #000000;
        }
+
        /* Form input customization */
        .form-control {
            border: 2px solid rgb(14, 75, 80);
        }

        /* Customizing body background and block content */
        body {
            background-color: #e0f7fa; /* Light cyan background */
            color: #212529; /* Darker text for readability */
        }
        h1, h2, h3, h4, h5, h6 {
            color: hwb(185 5% 69%); /* Bright green headings */
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3E%3Cpath stroke='rgba%28255, 255, 255, 1%29' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" class="d-flex ms-4" href="{% url 'ProjectHomePage' %}">Home</a>
       <a class="navbar-brand" class="d-flex ms-4" href="{% url 'about' %}">About</a>
           <a class="navbar-brand" class="d-flex ms-4" href="#">Contact Us</a>



    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
   <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
       <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

          </a>
          <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#"></a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true"></a>
        </li>
      </ul>



      <form class="d-flex ms-4" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>


      <ul class="navbar-nav ms-auto">
        <li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <span class="nav-link">Welcome, {{ user.username }}</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
          {% else %}
 <li class="nav-item">
              <a class="nav-link" href="{% url 'UserSignUpPageCall' %}">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'UserLoginPageCall' %}">Login</a>
            </li>



          <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li>
          {% endif %}
        </li>
      </ul>
    </div>
  </div>
</nav>

{% block body %}
{% endblock %}

</body>
</html>
