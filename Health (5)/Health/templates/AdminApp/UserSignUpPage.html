
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }
        .register-container h2 {
            text-align: center;
            color: #333;
            font-weight: bold; /* Make the title bold */
        }
        .register-container table {
            width: 100%;
            margin-top: 20px;
        }
        .register-container table td {
            padding: 10px 0;
        }
        .register-container table td:first-child {
            text-align: right;
            padding-right: 15px;
            color: #555;
            font-weight: bold; /* Make the labels bold */
        }
        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .register-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #003366; /* Dark blue */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        .register-container input[type="submit"]:hover {
            background-color: #002244; /* Darker shade for hover effect */
        }
        @media (max-width: 600px) {
            .register-container {
                width: 95%;
            }
            .register-container table td:first-child {
                text-align: left;
                padding-right: 0;
            }
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Sign up</h2>
    <form action="{% url 'UserSignUpLogic' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="first_name" required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="last_name" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="pass1" required></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" name="pass2" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Sign up">
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
